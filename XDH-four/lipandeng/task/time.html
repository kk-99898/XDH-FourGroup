<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ceshi</title>
</head>

<body>
    <div>
        <button onclick="getTime()">获取系统时间</button>
    </div>
    <script>
        function getTime() {
            var date = new Date();
            alert("当前系统时间是\n" + date);

            var dateS = new Date().getTime();
            alert("距离1970年的时间戳是\n" + dateS);
        }
    </script>
</body>

</html>
