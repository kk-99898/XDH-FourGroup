<!DOCTYPE html>
<!-- HTML就像 一个人的身体，而CSS就是人的衣服，Javascript就像人的思想和行为 -->
<!-- CCS层叠样式表(英文全称：Cascading --kæˈskeɪdɪŋ--Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）
    或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。
XHTML 指扩展超文本标签语言（EXtensible HyperText Markup Language） -->
<html lang="en">

<!-- <head> 标签  --可用在 head 部分：<base>, <link>, <meta>, <script>, <style>, 以及 <title> -->

<head>

    <!-- <base> 标签为页面上的所有链接规定默认地址或默认目标 -->
    <!-- href是Hypertext Reference的缩写----超文本协议---意思是指定超链接目标的URL -->
    <!-- src--source，指向外部资源的位置，指向的内容将会应用到文档中当前标签所在位置 -->
    <!-- 在请求 src 资源时会将其指向的资源下载并应用到文档中，比如 JavaScript 脚本，img 图片 -->
    <!-- src 用于替换当前内容 -->
    <base href="http://www.w3school.com.cn/i/" />
    <base href="">

    <!-- <link> 标签定义文档与外部资源的关系 -->
    <!-- rel是relationship的英文缩写---规定当前文档与被链接文档之间的关系--stylesheet样式表 -->
    <!-- href 属性指向了一个外部样式表的位置 -->
    <!-- href 目的不是为了引用资源，而是为了建立联系，让当前标签能够链接到目标地址 -->
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <link rel="stylesheet" href="">

    <!-- <meta> 元素可提供有关页面的元信息（meta-information），比如针对搜索引擎和更新频度的描述和关键词。 -->
    <!-- http-equiv相当于http的文件头作用，它可以向浏览器传回一些有用的信息，以帮助正确和精确地显示网页内容 -->
    <meta charset="UTF-8">
    <!-- 把 content 属性关联到 HTTP 头部 -->
    <meta http-equiv="refresh" content="0; url=http://example.com">
    <!-- 把 content 属性关联到一个名称 -->
    <meta name="author" content="w3school.com.cn">

    <!-- <script> 标签用于定义客户端脚本，比如 JavaScript----src 属性指向外部脚本文件 -->
    <script type="text/javascript">
        document.write("Hello World!")
    </script>

    <!-- <style> 标签用于为 HTML 文档定义样式信息 -->
    <style type="text/css">
        h1 {
            color: red
        }

        p {
            color: blue
        }
    </style>


    <!-- <title> 元素可定义文档的标题 ,浏览器收藏的网页就是这里显示的内容-->
    <title>XHTML Tag Reference</<title>
</head>

<body>
    <!-- <p>This is some text in a very short paragraph</p> -->
    <!-- <h1>这是标题 1</h1> -->
    <!-- DIV标签，称为区隔标记。作用是设定字、画、表格等的摆放位置。当你把文字、图象，或其他的放在 DIV 中，
            它可称作为“DIV block”，或“DIV element”或“CSS-layer”，或干脆叫“layer”。而中文我们把它称作“层次”。 -->
    <!-- ul: unordered lists 无序列表            ol: ordered lists 有序列表 -->
    <h1></h1>
    input
</body>

</html>
