<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
        <h2>基本进度条</h2>
        <p>要创建一个默认进度条，可以在容器元素上添加 .progress 类，在子元素上添加progress-bar类。并设置进度条进度情况：；</p>
        <div class="progress">
            <div class="progress-bar" style="width: 70%"></div>
        </div> 
        <!-- 进度条高度 
    进度条高度默认为16px，不过我们可以使用css的height属性来对高度进行修改。-->
    <h2>进度条高度</h2>
    <p>进度条高度默认为 16px。我们可以使用 CSS 的 height 属性来修改他：</p> 
    <div class="progress">
        <div class="progress-bar" style="width:40%;height:10px"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar" style="width:50%;height:20px"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar" style="width:60%;height:30px"></div>
    </div>
    <!-- 进度条标签
    可以在进度条内添加文本，如果进度为百分比，这样可以让用户一眼就看出当前任务的进度：-->
    <h2>进度条文本标签</h2>
    <div class="=progress">
        <div class="progress-bar" style="width: 70%">70%</div>
    </div>
    <!-- 进度条颜色 -->
    <h2>多种颜色的进度条</h2>
    <p>Bootstrap4 提供了以下几种进度条颜色:</p> 
    <div class="progress">
        <div class="progress-bar" style="width: 30%"></div>
    </div>
    <div class="pregress">
        <div class="progress-bar bg-success" style="width: 40%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-info" style="width: 50%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 60%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-dar bg-primary" style="width: 60"></div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 70%"></div>
    </div>
    <!-- 条纹的进度条 -->
    <h2>混合色彩进度条</h2>
    <p>进度条可以设置多种颜色:</p> 
    <div class="progress">
      <div class="progress-bar bg-success" style="width:40%">
        Free Space
      </div>
      <div class="progress-bar bg-warning" style="width:10%">
        Warning
      </div>
      <div class="progress-bar bg-danger" style="width:20%">
        Danger
      </div>
    </div>
</div>
</body>
</html>
